<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Exceeded Notification</title>
</head>
<body>
<p>Dear User,</p>
<p>Your budget for <strong th:text="${expenseType}"></strong> has been exceeded.</p>
<p>Details:</p>
<ul>
    <li>Budget Name: <strong th:text="${budgetType}"></strong></li>
    <li>Budget Amount: <strong th:text="${budgetAmount}"></strong></li>
    <li>Total Budget Spent: <strong th:text="${budgetSpent}"></strong></li>
    <br/>
    <li>Expense Name: <strong th:text="${expenseName}"></strong></li>
    <li>Expense Description: <strong th:text="${expenseDescription}"></strong></li>
    <li>Expense Type: <strong th:text="${expenseType}"></strong></li>
    <li>ExpenseAmount: <strong th:text="${amount}"></strong></li>
    <li th:if="${recordType == 'MODIFIED'}">Modified Amount: <strong th:text="${actualAmount}"></strong></li>
    <li>Status: <strong th:text="${recordType}"></strong></li>
</ul>
<p>This is an automated notification.</p>
</body>
</html>
