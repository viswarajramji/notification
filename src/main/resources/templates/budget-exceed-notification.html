<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Exceeded Notification</title>
</head>
<body>
<p>Dear User,</p>
<p>Your budget for <strong th:text="${expenseType}"></strong> has been exceeded.</p>
<p>Details:</p>
<ul>
    <li>Expense Name: <strong th:text="${expenseName}"></strong></li>
    <li>Amount: <strong th:text="${amount}"></strong></li>
    <li th:if="${recordType == 'MODIFIED'}">Actual Amount: <strong th:text="${actualAmount}"></strong></li>
    <li>Budget: <strong th:text="${budgetAmount}"></strong></li>
    <li>Spent: <strong th:text="${budgetSpent}"></strong></li>
</ul>
<p>This is an automated notification.</p>
</body>
</html>
